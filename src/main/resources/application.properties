# Driver de MySQL con el que conectaremos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propiedades de la BD
spring.datasource.url=jdbc:mysql://localhost:3306/ejemploCRUD?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# hibernate genera sql optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar sentencias SQL en consola
spring.jpa.show-sql=true

# Endpoint base de nuestra API
spring.data.rest.base-path=/api
